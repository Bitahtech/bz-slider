    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="../bower_components/animate.css/animate.css">
        <script src="js/jquery-1.9.1.min.js"></script>
        <script src="js/angular.min.js"></script>
        <script src="js/angular-animate.js"></script>
        <script src="../bz-slider.src.js"></script>
        <link rel="stylesheet" href="../bz-slider.css">
    </head>
<body ng-app="main">
<h1>Table with pagination</h1>

<div ng-controller="DemoCtrl">


        <div bz-slider="slides">
            <div ng-repeat="(i, slide) in slides" ng-show="i == $slideIndex" ng-class="slide.class">
                {{slide.title}}
            </div>
        </div>

        <script>
        var app = angular.module('main', ['ngAnimate', 'bzSlider']).
        controller('DemoCtrl', function($scope) {
        
            $scope.slides = [
                {'title': 'hell', 'class': 'bz-slide'},
                {'title': 'sadas', 'class': 'bz-fade'}
            ];
        
        })
        </script>

</div>


    </body>
</html>
